    <script type="text/x-handlebars" data-template-name="newsection">
    {{#modal-dialog action="close"}}
      <form role="form">
        <div class="form-group">
          <label for="link">Title</label>
          {{input type="text" value=newTitle class="form-control"  id="title" placeholder="Enter title"}}
          </div>
        <div class="form-group">
          <label for="type">Type</label>
          {{view Ember.Select content=types selectionBinding=selectedType class="form-control"}}
          </div>
          <button type="submit" class="btn btn-success" {{action Submit}}>Save</button>
      </form>
    {{/modal-dialog}}
