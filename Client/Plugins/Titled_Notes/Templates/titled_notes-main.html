<div style="margin-bottom:10px">
  {{input type="text" class="form-control" placeholder="enter title press enter to submit" value=newTitledNote action="CreateTitledNote"}}
</div>
<div class="panel-group">
  {{#each item in data}}
    {{#unless item.isDeleted}}
      {{titled-note item=item}}
    {{/unless}}
  {{/each}}
</div>
