{{log model}}
<div class="row" {{action toggleEdit on="doubleClick"}}>
  {{#if isEditing}}
    <div class="col-md-6">
      {{input type="text" class="form-control" placeholder="" value=model.data.name}}
    </div>
    <div class="col-md-6">
      {{input type="text" class="form-control" placeholder="" value=model.data.value}}
    </div>
    <button class="btn btn-success"{{action Update}}>Save</button>
    {{else}}
    <div class="col-md-6">
      <p >{{model.data.name}}</p>
      </div>
    <div class="col-md-6">
      <p>{{model.data.value}}</p>
    </div>
  {{/if}}
</div>
