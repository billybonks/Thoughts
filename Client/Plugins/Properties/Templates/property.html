<div class="row">
  <div class="col-md-6">
    {{#if isNediting}}
    {{view App.EditBox class="form-control"  toggleDone=isNediting value=model.data.name}}
    {{else}}
    <p {{action toggleN}}>{{model.data.name}}</p>
    {{/if}}
  </div>
  <div class="col-md-6">
    {{#if isVediting}}
    {{view App.EditBox class="form-control"  toggleDone=isVediting value=model.data.value}}
    {{else}}
    <p {{action toggleV}}>{{model.data.value}}</p>
    {{/if}}
  </div>
</div>
