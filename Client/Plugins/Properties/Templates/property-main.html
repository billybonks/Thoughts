<div class="row">
  <div class="col-md-6"><b>Name</b></div>
  <div class="col-md-6"><b>Value</b></div>
</div>
{{#each item in data itemController='property'}}
    {{view App.PropertyView model=item}}
{{/each}}
<button class="btn btn-default"{{action 'TogglePopup'}}> New Property </button>
{{#if openPopup}}
  {{#view App.PopupView viewName="popup" context=context}}
    {{property-form store=store section=section  }}
  {{/view}}
{{/if}}
