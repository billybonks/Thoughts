{{#if hasText}}
  {{#each item in model.attachments}}
    {{#if isEditing}}
      {{textarea class="form-control" value=item.data.value style="width: 100%;height: 100%;"}}
      <button class="btn btn-default" {{action 'Update'}}>submit</button>
    {{else}}
    </br>
    <div {{action 'ToggleEdit' on='doubleClick'}}>{{{text}}}</div>
    {{/if}}
  {{/each}}
{{else}}
  {{textarea class="form-control" value=newText style="width: 100%;height: 100%;"}}
  <button class="btn btn-default" {{action 'NewMultiLineText'}}>submit</button>
{{/if}}
