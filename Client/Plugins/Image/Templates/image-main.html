{{!view App.PhotoDropView controller=this}}
{{#each item in data}}
  {{#unless item.isSaving}}
    {{#unless item.isDeleted}}
      {{view App.ImageView item=item}}
    {{/unless}}
  {{/unless}}
{{/each}}
<div class="row">
  <button class="btn btn-default" {{action 'SelectImage'}}>Upload image</button>
</div>
