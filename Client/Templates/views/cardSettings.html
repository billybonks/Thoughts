{{#modal-dialog action="close"}}
<form role="form">
  <div class="form-group">
    <label for="isOnMain">Display on main display</label>
    {{view Ember.Select
    content=options
    value=isOnMain
    class="form-control"}}
  </div>
  <div class="form-group">
    <label for="embedd">Embedd in card</label>
    {{view Ember.Select
    content=options
    value=embedd
    class="form-control"}}
  </div>
  <button type="submit" class="btn btn-success" {{action submit}}>Save</button>
</form>
{{/modal-dialog}}
