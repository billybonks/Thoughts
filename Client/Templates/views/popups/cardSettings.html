<form role="form">
  <div class="form-group">
    <label for="embedd">Embedd in card</label>
    {{input type="checkbox" checkedBinding=content.embedded}}
  </div>
  <div class="form-group">
    <label for="isOnMain">Display on main display</label>
    {{input type="checkbox" checkedBinding=content.isOnMain}}
  </div>
</form>
