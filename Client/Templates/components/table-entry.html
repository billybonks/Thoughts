<div class="row">
  <div class="col-md-6">
    {{#if isNediting}}
    {{view App.EditBox class="form-control"  toggleDone=isNediting value=data.name}}
    {{else}}
    <p {{action toggleN}}>{{data.name}}</p>
    {{/if}}
  </div>
  <div class="col-md-6">
    {{#if isVediting}}
    {{view App.EditBox class="form-control"  toggleDone=isVediting value=data.value}}
    {{else}}
    <p {{action toggleV}}>{{data.value}}</p>
    {{/if}}
  </div>
</div>
