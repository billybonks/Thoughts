<div class="card">
  <div class="cardInner">
    <div class="row borded" >
      <div class="col-md-10">
        <h4>Links</h4>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-default btn-sm" {{action edit}}>
          <span class="glyphicon glyphicon-plus" ></span> New
        </button>
      </div>
    </div>
    <div class="row borded cardBody"  >

      <div class="col-md-12">
        {{#each links}}
          {{#view App.ContextMenuView}}
            <button type="button" class="btn btn-default btn-sm" {{action menu on="dragstart"}}>
              <span class="glyphicon glyphicon-globe"></span> {{title}}
            </button>
          {{/view}}
        {{/each}}

      </div>
    </div>
  </div>
</div>
{{#if isEditing}}
{{#view App.PopupView viewName="popup"}}
{{link-form store=store card=card}}
{{/view}}
{{/if}}
