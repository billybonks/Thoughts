<form role="form">
  <div class="form-group">
    <label for="link">Title</label>
    {{input type="text" value=title class="form-control"  id="title" placeholder="Enter title"}}
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    {{view Ember.Select content=types selectionBinding=selectedType class="form-control"}}
  </div>
  {{#if id}}
    <button type="submit" class="btn btn-success" {{action Submit}}>Save</button>
  {{else}}
    <button type="submit" class="btn btn-default" {{action Submit}}>Submit</button>
  {{/if}}
</form>
