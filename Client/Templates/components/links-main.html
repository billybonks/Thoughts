<div style="margin-bottom:10px">
  {{input type="text" class="form-control" placeholder="enter link press enter to submit" value=newLink action="Submit"}}
</div>
  <ul>
{{#each item in data}}
    {{#view App.LinkView model=item}}
      <li><a {{bind-attr href=item.data.href}}>{{item.data.title}}</a></li>
    {{/view}}
{{/each}}
</ul>
