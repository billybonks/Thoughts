<div class="row">
  <div class="col-md-6"><b>Name</b></div>
  <div class="col-md-6"><b>Value</b></div>
</div>
{{#each item in data}}
    {{#view App.DraggableElement}}
      {{table-entry data=item.data}}
    {{/view}}
{{/each}}

<button draggable="true" class="btn btn-default"{{action 'ToggleEdit'}}> New Property </button>
{{#if isEditing}}
  {{#view App.PopupView viewName="popup"}}
    {{property-form store=store section=section }}
  {{/view}}
{{/if}}
